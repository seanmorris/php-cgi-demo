<section class = "step-3 rows" cv-if = "step" cv-is = "step-3">
	<div class = "rows padded">
		<label>
			<button class = "start-server tight" cv-on = "click:startServer"></button>
			<div class = "rows">
				<span>Start the Server</span>
				<small>Spin up the CGI Service Worker.</small>
			</div>
		</label>
	</div>
	<div class = "rows padded">
		<label>
			<button class = "start-server tight" cv-on = "click:openSite"></button>
			<div class = "rows">
				<span>Open Site</span>
				<small>Spin up the CGI Service Worker & open the site in a new tab.</small>
			</div>
		</label>
	</div>
	<div class = "rows padded">
		<label>
			<button class = "exit tight" cv-on = "click:close"></button>
			<div class = "rows">
				<span>Exit</span>
				<small>Close the installer.</small>
			</div>
		</label>
	</div>
	<div class = "rows liquid">

	</div>
	<div class = "row right padded button-row">
		<button class = "padded" cv-on = "click:backToMenu">back</button>
	</div>
</section>
