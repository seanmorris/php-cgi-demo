<section class = "step-2 rows" cv-if = "step" cv-is = "step-2">
	<div class = "rows liquid padded wide">
		<h2>Install Package</h2>
		<div class = "inset">
			<div class = "row padded">
				<img src = "/w98/msg_warning-32-4bit.png">&nbsp;
				<span>This will reset the database & all files!</span>
			</div>
			<div class = "rows padded">
				<label>
					<input type = "radio" cv-bind = "confirm" value = "1">Yes
				</label>
				<label>
					<input type = "radio" cv-bind = "confirm" value = "0">No
				</label>
			</div>
		</div>
	</div>


	<div class = "row right padded button-row">
		<button class = "padded" cv-on = "click:backToMenu">back</button>
		<button class = "padded" cv-on = "click:confirmInitFilesystem" cv-ref = "nextButton" disabled>next</button>
	</div>
</section>

<section class = "step-2 rows" cv-if = "step" cv-is = "step-2-clear">
	<div class = "rows padded wide">
		<h2>Clear Filesystem</h2>
		<div class = "inset">
			<div class = "row padded">
				<img src = "/w98/msg_warning-32-4bit.png">&nbsp;
				<span>This will clear the database & all files!</span>
			</div>
			<div class = "rows padded">
				<label>
					<input type = "radio" cv-bind = "confirm" value = "1">Yes
				</label>
				<label>
					<input type = "radio" cv-bind = "confirm" value = "0">No
				</label>
			</div>
		</div>
	</div>

	<div class = "rows padded liquid">
	</div>

	<div class = "row right padded button-row">
		<button class = "padded" cv-on = "click:backToMenu">back</button>
		<button class = "padded" cv-on = "click:confirmClearFilesystem" cv-ref = "nextButtonClear" disabled>next</button>
	</div>
</section>

<section class = "step-2 rows" cv-if = "step" cv-is = "step-2-restore">
	<div class = "rows padded wide">
		<h2>Restore Filesystem</h2>
		<div class = "row">
			<img src = "/w98/msg_warning-32-4bit.png">&nbsp;
			<span>This will overwrite the database & all files!</span>
		</div>
		<div class = "rows padded">
			<label>
				<input type = "radio" cv-bind = "confirm" value = "1">Yes
			</label>
			<label>
				<input type = "radio" cv-bind = "confirm" value = "0">No
			</label>
		</div>
	</div>

	<div class = "rows padded liquid">
	</div>

	<div class = "row right padded button-row">
		<button class = "padded" cv-on = "click:backToMenu">back</button>
		<button class = "padded" cv-on = "click:confirmRestoreSite" cv-ref = "nextButtonRestore" disabled>next</button>
	</div>
</section>

<section class = "step-2 rows" cv-if = "step" cv-is = "step-2-backup">
	<div class = "rows liquid padded wide">
		<h2>Backing up Filesystem...</h2>
		<div class = "row" cv-if = "errorMessage">
			<img src = "/w98/msg_error-32-4bit.png">&nbsp;
			<span>[[errorMessage]]</span>
		</div>
	</div>

	<div class = "rows padded">
		<div class = "row">
			<progress class = "inset" value="[[installPercent]]" max="100" />
		</div>
	</div>

	<div class = "row right padded button-row">
		<button class = "padded" cv-on = "click:backToMenu">back</button>
	</div>
</section>
