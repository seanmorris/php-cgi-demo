<section class = "step-waiting rows" cv-if = "step" cv-is = "step-waiting">
	<div class = "rows liquid padded wide">
		<div class = "rows liquid padded wide">

			<h2>Installing Package...</h2>

			<span class = "no-empty">[[message]]</span>

			<div class = "row" cv-if = "errorMessage">
				<img src = "/w98/msg_error-32-4bit.png">&nbsp;
				<span class = "no-empty">[[errorMessage]]</span>
			</div>

			<div class = "rows">
				<div class = "row">
					<progress class = "inset" value="[[installPercent]]" max="100" />
				</div>
			</div>

		</div>
	</div>
</section>
