<section class = "step-1 rows" cv-if = "step" cv-is = "step-1">
	<div class = "rows padded">
		<label>
			<button class = "install tight" cv-on = "click:initFilesystem"></button>
			<div class = "rows">
				<span>Install Drupal</span>
				<small>Clear any existing install and restore it to the inital state.</small>
			</div>
		</label>
	</div>

	<div class = "rows padded">
		<label>
			<button class = "uninstall tight" cv-on = "click:clearFilesystem"></button>
			<div class = "rows">
				<span>Uninstall Drupal</span>
				<small>Clear the filesystem.</small>
			</div>
		</label>
	</div>

	<div class = "rows padded">
		<label>
			<button class = "backup tight" cv-on = "click:backupSite"></button>
			<div class = "rows">
				<span>Backup Site</span>
				<small>Download your site as a zip file.</small>
			</div>
		</label>
	</div>

	<div class = "rows padded">
		<label>
			<button class = "restore tight" cv-on = "click:restoreSite"></button>
			<div class = "rows">
				<span>Restore Site</span>
				<small>Upload a zipped backup file.</small>
			</div>
		</label>
	</div>
</section>
