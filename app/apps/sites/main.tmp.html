<div class = "frame white inset scroll margin">
	<div data-role = "icon-list" cv-each = "icons:iicon:i">[[iicon]]</div>
</div>

<div class = "row padded right sites-dialog">
	<button cv-on = "click:showIcons" class = "padded">
		<span class = "refresh icon"></span>Refresh
	</button>
	<div class = "spacer"></div>

	<button cv-on = "click:startServer" class = "padded">
		<span class = "play icon"></span>Start Server
	</button>
	<div class = "spacer"></div>

	<button class = "padded" cv-on = "click:sponsor">
		<span class = "cash icon"></span>Donate
	</button>
	<div class = "spacer"></div>
</div>

<div class = "status row">
	<div class = "label inset">&nbsp;</div>
</div>
